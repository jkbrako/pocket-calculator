<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"/>
    <script type="text/javascript" src="calculator.js"></script>
    <h1>Pocket Calculator By Jamin Brako</h1>
  </head>
  <body onload="calculatorStartup()">
    <div class="calculator">

  <input type="text" id="screen" class="calculator-screen" value="" disabled />
  <p id = "test"></p>
  <div class="calculator-keys">

<!-- Negate button-->
    <button onclick="negate()" type="button" class="operator" value="+/-">+/-</button>

  <!-- Operators -->
    <button onclick="plus()" type="button" class="operator" id="+" value="+">+</button>
    <button onclick="minus()" type="button" class="operator" value="-">-</button>
    <button onclick="times()" type="button" class="operator" value="*">x</button>
    <button onclick="divide()" type="button" class="operator" value="/">/</button>
    <button onclick="percent()" type="button" class="operator" value="%">%</button>

    <!-- Numbers -->
    <button onclick="numb(7)" type="button" id="numb" value="7">7</button>
    <button onclick="numb(8)" type="button" id="numb" value="8">8</button>
    <button onclick="numb(9)" type="button" id="numb" value="9">9</button>


    <button onclick="numb(4)" type="button" id="numb" value="4">4</button>
    <button onclick="numb(5)" type="button" id="numb" value="5">5</button>
    <button onclick="numb(6)" type="button" id="numb" value="6">6</button>


    <button onclick="numb(1)" type="button" id="numb" value="1">1</button>
    <button onclick="numb(2)" type="button" id="numb" value="2">2</button>
    <button onclick="numb(3)" type="button" id="numb" value="3">3</button>


    <button onclick="numb(0)" type="button" id="numb" value="0">0</button>

    <!-- Operators -->
    <button onclick="decimal()" type="button" id="dot" class="decimal" value=".">.</button>

    <button onclick="equal()" type="button" class="equal-sign" id="equal-sign" value="=">=</button>

    <!-- Nice-to-Haves -->
    <button onclick="x2power()"type="button" class="power" value="x^2">x^2</button>
    <button onclick="x3power()"type="button" class="power" value="x^3">x^3</button>
    <button onclick="clear()"type="button" class="clear" value="clear-all">AC</button>
    <button onclick="xypower()"type="button" class="power" value="x^y">x^y</button>

    <button onclick="rootx()"type="button" class="root" value="√x">√x</button>
    <button onclick="cuberoot()"type="button" class="root" value="3√x">3√x</button>
    <button onclick="yroot()"type="button" class="root" value="y√x">y√x</button>
  </div>
</div>
</body>
</html>
