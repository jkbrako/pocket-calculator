<!DOCTYPE html>

<html>
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css"/>
    <script type="text/javascript" src="calculator.js"></script>

<input type="text" class="calculator-screen" value="" disabled />

<div class="calculator-keys">

  <button onclick="plus()" type="button" class="operator" value="+">+</button>
  <button onclick="minus()" type="button" class="operator" value="-">-</button>
  <button onclick="times()" type="button" class="operator" value="*">x</button>
  <button onclick="divide()" type="button" class="operator" value="/">/</button>


  <button onclick="numb(7)" type="button" value="7">7</button>
  <button onclick="numb(8)" type="button" value="8">8</button>
  <button onclick="numb(6)" type="button" value="9">9</button>


  <button onclick="numb(4)" type="button" value="4">4</button>
  <button onclick="numb(5)" type="button" value="5">5</button>
  <button onclick="numb(6)" type="button" value="6">6</button>


  <button onclick="numb(1)" type="button" value="1">1</button>
  <button onclick="numb(2)" type="button" value="2">2</button>
  <button onclick="numb(3)" type="button" value="3">3</button>


  <button onclick="numb(0)" type="button" value="0">0</button>
  <button onclick="decimal()" type="button" class="decimal" value=".">.</button>
  <button onclick="clear()"type="button" class="clear-all" value="clear-all">AC</button>

  <button onclick="equal()" type="button" class="equal-sign operator" value="=">=</button>
  </div>
